<!--Theme customizer Starts-->
<div
	class="customizer border-left-blue-grey border-left-lighten-4 d-none d-sm-none d-md-block open">
	<a class="customizer-close"> <i class="ft-x font-medium-3"></i>
	</a> <a class="customizer-toggle bg-danger" id="customizer-toggle-icon">
		<i class="ft-settings font-medium-4 fa fa-spin white align-middle"></i>
	</a>
	<div class="customizer-content p-3 ps-container ps-theme-dark"
		data-ps-id="df6a5ce4-a175-9172-4402-dabd98fc9c0a">
		<h4 class="text-uppercase mb-0 text-bold-400">Param&#232;tre de
			r&#233;servation</h4>
		<hr>

		<ngb-accordion [closeOthers]="true" activeIds="1"> <ngb-panel
			id="1"> <ng-template ngbPanelTitle> <span>R&#233;servations
			Ferm&#233;s</span> </ng-template> <ng-template ngbPanelContent>

		<h6 class="text-center text-bold-500 mb-3 text-uppercase"
			*ngIf="newEvent == false">R&#233;servations Ferm&#233;s</h6>
			
		<div class="cz-bg-image row" *ngIf="newEvent == false">
		
			<section id="simple">
			    <div class="row">
			        <div class="col-sm-12">
			            <div class="card">
			                <div class="card-header">
			                    <h4 class="card-title">Simple Table</h4>
			                </div>
			                <div class="card-body">
			                    <div class="card-block">
			                        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</section>
		</div>


		</ng-template> </ngb-panel> <ngb-panel id="2"> <ng-template ngbPanelTitle>
		<span>&#201;v&#232;nements sp&#232;ciaux</span> </ng-template> <ng-template
			ngbPanelContent>


		<h6 class="text-center text-bold-500 mb-3 text-uppercase"
			*ngIf="newEvent == false">&#201;v&#232;nements sp&#232;ciaux</h6>
		<div class="cz-bg-image row" *ngIf="newEvent == false">
			<section id="simple">
			    <div class="row">
			        <div class="col-sm-12">
			            <div class="card">
			                <div class="card-header">
			                    <h4 class="card-title">Simple Table</h4>
			                </div>
			                <div class="card-body">
			                    <div class="card-block">
			                        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</section>
		</div>

		<!--Sidebar Options Starts-->
		<h6 class="text-center text-bold-500 mb-3 text-uppercase"
			*ngIf="newEvent == true">Nouvel &#233;v&#232;nement</h6>
		<div class="cz-bg-image row" *ngIf="newEvent == true">
			<form class="form">
				<div class="form-body">

					<div class="col-12">
						<div class="form-group">
							<label for="companyName">Date de l'&#233;v&#232;nement</label>
							<div class="input-group">
								<input class="form-control" placeholder="yyyy-mm-dd" name="dp"
									[(ngModel)]="model" ngbDatepicker [dayTemplate]="customDay"
									[minDate]="disabledModel" #d3="ngbDatepicker">
								<div class="input-group-append">
									<div class="input-group-text" (click)="d3.toggle()">
										<i class="fa fa-calendar" style="cursor: pointer;"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-group">
							<label for="companyName">Titre de l'&#233;v&#232;nement</label>
							<div class="input-group">
								<input class="form-control" placeholder="yyyy-mm-dd" name="dp"
									[(ngModel)]="model" ngbDatepicker [dayTemplate]="customDay"
									[minDate]="disabledModel" #d3="ngbDatepicker">
								<div class="input-group-append">
									<div class="input-group-text" (click)="d3.toggle()">
										<i class="fa fa-calendar" style="cursor: pointer;"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-group">
							<label for="projectinput5">Description de
								l'&#232;v&#232;nement</label>
							<textarea rows="3" cols="6" class="form-control" name="fname"></textarea>
						</div>
					</div>
					<div class="col-12">

						<div class="form-group">
							<label for="file">Photo</label>
							<!-- <label class="custom-file center-block d-block">
		                                      <input type="file" id="file" class="custom-file-input">
		                                      <span class="custom-file-control"></span>
											</label> -->
							<div class="custom-file center-block d-block">
								<input type="file" class="custom-file-input"
									id="inputGroupFile01"> <label class="custom-file-label"
									for="inputGroupFile01">Envoyer..</label>
							</div>
						</div>

					</div>

				</div>


				<div class="form-actions">
					<button type="button" (click)="newEvent = false;"
						class="btn btn-raised btn-raised btn-warning mr-1">
						<i class="ft-x"></i> Cancel
					</button>
					<button type="button" class="btn btn-raised btn-raised btn-primary">
						<i class="fa fa-check-square-o"></i> Save
					</button>
				</div>
			</form>
		</div>



		</ng-template> </ngb-panel> </ngb-accordion>




	</div>
</div>
<!--Theme customizer Ends-->
