<!--Theme customizer Starts-->
<div
	class="customizer border-left-blue-grey border-left-lighten-4 d-none d-sm-none d-md-block">
	<a class="customizer-close"> <i class="ft-x font-medium-3"></i>
	</a> <a class="customizer-toggle bg-danger" id="customizer-toggle-icon">
		<i class="ft-settings font-medium-4 fa fa-spin white align-middle"></i>
	</a>
	<div class="customizer-content p-3 ps-container ps-theme-dark"
		data-ps-id="df6a5ce4-a175-9172-4402-dabd98fc9c0a">
		<h4 class="text-uppercase mb-0 text-bold-400">Param&#232;tre de
			r&#233;servation</h4>
		<hr>

		<ngb-accordion [closeOthers]="true" activeIds="1"> <ngb-panel
			id="1"> <ng-template ngbPanelTitle> <span>Param&#232;tre
			des services</span> </ng-template> <ng-template ngbPanelContent>



		<div class="cz-bg-image row">

			<form class="form" #f="ngForm">
				<h4 class="form-section">1er Service</h4>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="timesheetinput5"> Heure de d&#233;but</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.firstServiceStart"
									name="firstServiceStart"
									style="padding-right: 0px; padding-left: 30px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="timesheetinput6"> Heure de fin</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.firstServiceEnd"
									name="firstServiceEnd"
									style="padding-right: 0px; padding-left: 28px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="timesheetinput6"> Arriv&#233;e avant</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.firstServiceArrival"
									name="firstServiceArrival"
									style="padding-right: 0px; padding-left: 28px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="companyName">R&#233;serv. avant</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.firstServiceBefore"
									name="firstServiceBefore"
									style="padding-right: 0px; padding-left: 28px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<h4 class="form-section">2&#232;me Service</h4>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="timesheetinput5"> Heure de d&#233;but</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.secondServiceStart"
									name="secondServiceStart"
									style="padding-right: 0px; padding-left: 30px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="timesheetinput6"> Heure de fin</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.secondServiceEnd"
									name="secondServiceEnd"
									style="padding-right: 0px; padding-left: 28px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="timesheetinput6"> Arriv&#233;e avant</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.secondServiceArrival"
									name="secondServiceArrival"
									style="padding-right: 0px; padding-left: 28px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="companyName">R&#233;serv. avant</label>
							<div class="position-relative has-icon-left">
								<input type="time" class="form-control"
									[(ngModel)]="ReservationParams.secondServiceBefore"
									name="secondServiceBefore"
									style="padding-right: 0px; padding-left: 28px;">
								<div class="form-control-position">
									<i class="ft-clock"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="form-actions">
					<button type="button" class="btn btn-raised btn-raised btn-primary"
					[disabled]="!ReservationParams.firstServiceStart || !ReservationParams.firstServiceEnd || !ReservationParams.firstServiceArrival || !ReservationParams.firstServiceBefore 
					|| !ReservationParams.secondServiceStart || !ReservationParams.secondServiceEnd || !ReservationParams.secondServiceArrival || !ReservationParams.secondServiceBefore "
						style="margin-bottom: 0;" (click)="updeservationParams();">
						<i class="fa fa-check-square-o"></i> Sauvegarder
					</button>
				</div>
			</form>
		</div>


		</ng-template> </ngb-panel> <ngb-panel id="2"> <ng-template ngbPanelTitle>
		<span>R&#233;servations Ferm&#233;s</span> </ng-template> <ng-template
			ngbPanelContent>



		<div class="cz-bg-image row">

			<section id="simple">
				<div class="row">
					<div class="col-sm-12" style="padding: 0px;">
						<div class="card">
							<div class="card-body">
								<div class="card-block" style="padding: 0px;">
									<ng2-smart-table [settings]="settings1" [source]="source1"
										(custom)="onCustom($event)"></ng2-smart-table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<div class="form-group">
				<label for="companyName">Fermer une r&#233;servation</label>
				<div class="input-group">
					<input class="form-control" placeholder="yyyy-mm-dd" name="dp"
						[(ngModel)]="clasedDate" ngbDatepicker [minDate]="disabledModel"
						#d3="ngbDatepicker" required readOnly>
					<div class="input-group-append">
						<div class="input-group-text" (click)="d3.toggle()">
							<i class="fa fa-calendar" style="cursor: pointer;"></i>
						</div>
					</div>
					<div class="input-group-append">

						<div class="input-group-btn">
							<button type="button" class="btn btn-raised btn-warning"
								(click)="colseReservation(clasedDate)" aria-label="Copy">Fermer</button>

						</div>
					</div>
				</div>
			</div>

		</div>


		</ng-template> </ngb-panel> <ngb-panel id="3"> <ng-template ngbPanelTitle>
		<span>&#201;v&#232;nements sp&#232;ciaux</span> </ng-template> <ng-template
			ngbPanelContent>



		<div class="cz-bg-image row"
			*ngIf="newEvent == false && editEvent == false">
			<section id="simple">
				<div class="row">
					<div class="col-sm-12" style="padding: 0px;">
						<div class="card">
							<div class="card-body">
								<div class="card-block" style="padding: 0px;">
									<ng2-smart-table [settings]="settings" [source]="source"
										(custom)="onEdit($event)" (deleteConfirm)="onDelete($event)"></ng2-smart-table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<div class="col-sm-12" style="padding: 5px 0px;">
				<button type="button"
					class="btn btn-raised btn-raised btn-primary pull-right"
					(click)="newEvent = true;">Nouvel &#233;v&#232;nement</button>
			</div>

		</div>

		<!--Sidebar Options Starts-->
		<h6 class="text-center text-bold-500 mb-3 text-uppercase"
			*ngIf="newEvent == true || editEvent == true">Nouvel
			&#233;v&#232;nement</h6>
		<div class="cz-bg-image row"
			*ngIf="newEvent == true || editEvent == true">
			<form class="form">
				<div class="form-body">

					<div class="col-12">
						<div class="form-group">
							<label for="companyName">Date de l'&#233;v&#232;nement</label>
							<div class="input-group">
								<input class="form-control" placeholder="yyyy-mm-dd" name="dp"
									[(ngModel)]="event.date" ngbDatepicker
									[dayTemplate]="customDay" [minDate]="disabledModel"
									#d3="ngbDatepicker">
								<div class="input-group-append">
									<div class="input-group-text" (click)="d3.toggle()">
										<i class="fa fa-calendar" style="cursor: pointer;"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-group">
							<label for="companyName">Titre de l'&#233;v&#232;nement</label>
							<div class="input">
								<input class="form-control" type="text" name="titre"
									[(ngModel)]="event.title">
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="form-group">
							<label for="projectinput5">Description de
								l'&#232;v&#232;nement</label>
							<textarea rows="3" cols="6" class="form-control" name="fname"
								[(ngModel)]="event.description"></textarea>
						</div>
					</div>
					<div class="col-12">

						<div class="form-group">
							<label for="file">Photo</label>
							<!-- <label class="custom-file center-block d-block">
		                                      <input type="file" id="file" class="custom-file-input">
		                                      <span class="custom-file-control"></span>
											</label> -->
							<div class="custom-file center-block d-block">
								<input type="file" class="custom-file-input" accept="image/*"
									(change)="onFileChange($event)" id="inputGroupFile01">
								<label class="custom-file-label" for="inputGroupFile01">{{FileName}}</label>
							</div>
						</div>

					</div>

				</div>


				<div class="form-actions">
					<button type="button" (click)=" onCancelEdit(event)"
						class="btn btn-raised btn-raised btn-warning mr-1">
						<i class="ft-x"></i> Cancel
					</button>
					<button type="button" class="btn btn-raised btn-raised btn-primary"
						(click)="createNewEvent();"
						[disabled]="!event.date || !event.title" *ngIf="newEvent == true">
						<i class="fa fa-check-square-o"></i> Sauvegarder
					</button>
					<button type="button" class="btn btn-raised btn-raised btn-primary"
						(click)="editThisEvent();"
						[disabled]="!event.date || !event.title" *ngIf="editEvent == true">
						<i class="fa fa-check-square-o"></i> Sauvegarder
					</button>
				</div>
			</form>
		</div>



		</ng-template> </ngb-panel> </ngb-accordion>




	</div>
</div>
<!--Theme customizer Ends-->
